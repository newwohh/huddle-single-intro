<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Huddle</title>
</head>
<body>
    <header>
        <a href="#">
            <img src="images/logo.svg" alt="">
        </a>
    </header>
    <main>
        <section>
            <img src="images/illustration-mockups.svg" alt="">
        </section>
        <section>
            <h1>Build the community <br> your fans will love</h1>
            <p>Huddle re-imagines the way we build communities. You have <br> a voice so does your audience.Create connections with <br> your user as you engage in genuine discussions. </p>
            <button id="register">
                Register
            </button>
        </section>
    </main>
    <footer>
        <ul>
            <li><ion-icon name="logo-facebook"></ion-icon><ion-icon name="logo-instagram"></ion-icon><ion-icon name="logo-twitter"></ion-icon></li>
        </ul>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
